<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Seguro</h1>
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="tipoSeguro">Tipo de Seguro:</label>
            <select id="tipoSeguro" name="tipoSeguro" onchange="mostrarPrecio()">
                <option value="elija">Elija una opcion</option>
                <option value="basico">Básico</option>
                <option value="intermedio">Intermedio</option>
                <option value="premium">Premium</option>
            </select>

            <div id="precio"></div>

            <button type="submit">Solicitar Contacto</button>
        </form>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
